    <div class="card">

        <a (click)="toggleSidebar()" routerLink="/">
            <i class="pi pi-home"></i>  
            Home
        </a>
    </div>

    <div class="card">

        <a (click)="toggleSidebar()" routerLink="/colleges">

    </div>

    <div class="card">

        <a (click)="toggleSidebar()" routerLink="/exams">

    </div>
