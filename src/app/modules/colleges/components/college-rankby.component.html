<select  [(ngModel)]="filterBy" (ngModelChange)="onFilterByChange($event)">
    <option value="count">Student Count</option>
    <option value="performance">Student Performance</option>
</select>

@for (college of allColleges;track college.collegeId){
<div class="rankby-row">
    <p>
        {{college.collegeName}}
    </p>
</div>
}
